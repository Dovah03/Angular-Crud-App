              <h6>Devis de Numero : {{devis.numOffre}} <br> <br></h6>
              <h6>Desc : {{devis.Desc}}</h6>
              <h6>Quantit√© : {{devis.qty}}</h6>
              <h6>Prix Total : {{devis.p_T_HT}}</h6>

            </div></a>
          </div>
        </div>
        <div class="card-body">

    </div>
  </div>
  </div>
</div>
