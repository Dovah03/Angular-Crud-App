<body class="login-page sidebar-collapse">
    <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image" ></div> <!--style="background-image:url(../assets/img/login.jpg)"  to set background image -->
      <div class="content">
        <div class="container">
          <div class="col-md-4 ml-auto mr-auto">
            <div class="card card-login card-plain">
              <form class="user" [formGroup]="this.loginForm" (ngSubmit)="login()">
                <div class="card-header text-center">
                  <div class="logo-container">
                    <img src="assets/img/Aguendich.png" alt="">
                  </div>
                </div>
                <app-loading *ngIf="this.showLoadingSpinner"></app-loading>

                <div class="card-body">
                  <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons users_circle-08"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="username..." id="username" name="username" formControlName="username" required />
                  </div>
                  <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons text_caps-small"></i>
                      </span>
                    </div>
                    <input type="password"
                    class="form-control" id="password" placeholder="password..." name="password" formControlName="password" required/>                </div>
                </div>
                <div class="card-footer text-center">
                  <button style="background-color: rgb(152,203,50);" type="submit" class="btn btn-primary btn-round btn-lg btn-block">Se Connecter</button>
              </div>
              </form>

    <!--   Core JS Files   -->
